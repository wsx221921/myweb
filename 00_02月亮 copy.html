<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>åœ°çƒèˆ‡å¤ªç©ºç«™</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        .star {
            position: absolute;
            color: white;
            opacity: 0;
            transition: opacity 1s;
        }
        
        #station {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            background-image: url('./image/station.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 100;
        }

        #earth {
            position: fixed;
            font-size: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="earth"></div>
    <div id="station"></div>

    <script>
        const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ'];
        let currentEarthPhase = 0;
        const station = document.getElementById('station');
        const earth = document.getElementById('earth');
        let lastX = 0;

        // æ»‘é¼ ç§»å‹•äº‹ä»¶
        document.addEventListener('mousemove', (e) => {
            if (e.clientX > lastX) {
                station.style.zIndex = "100";
            } else {
                station.style.zIndex = "1000";
            }
            lastX = e.clientX;

            station.style.left = (e.clientX - 25) + 'px';  // 25 æ˜¯åœ–ç‰‡å¯¬åº¦çš„ä¸€åŠ
            station.style.top = (e.clientY - 25) + 'px';   // 25 æ˜¯åœ–ç‰‡é«˜åº¦çš„ä¸€åŠ
        });

        // åœ°çƒå‹•ç•«
        setInterval(() => {
            earth.textContent = earthPhases[currentEarthPhase];
            currentEarthPhase = (currentEarthPhase + 1) % earthPhases.length;
        }, 200);

        // ç”¢ç”Ÿæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.textContent = 'â­';
            star.style.fontSize = (Math.random() * 15 + 5) + 'px';
            document.body.appendChild(star);
            
            setInterval(() => {
                star.style.opacity = Math.random();
            }, Math.random() * 3000 + 1000);
            
            return star;
        }

        // åˆå§‹åŒ–æ˜Ÿç©º
        for (let i = 0; i < 100; i++) {
            createStar();
        }

        // è¦–çª—èª¿æ•´å¤§å°æ™‚é‡æ–°ç”¢ç”Ÿæ˜Ÿæ˜Ÿ
        window.addEventListener('resize', () => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => star.remove());
            for (let i = 0; i < 100; i++) {
                createStar();
            }
        });
    </script>
</body>
</html>
