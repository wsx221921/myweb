<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>åœ°çƒã€æœˆäº®èˆ‡æ˜Ÿç©º</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            cursor: none;
        }
        
        .star {
            position: absolute;
            color: white;
            opacity: 0;
            transition: opacity 1s;
        }
        
        #moon {
            position: fixed;
            font-size: 200px;
            pointer-events: none;
            transition: all 0.1s ease;
        }

        #earth {
            position: fixed;
            font-size: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 500;
        }
    </style>
</head>
<body>
    <div id="earth"></div>
    <div id="moon"></div>

    <script>
        const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];
        const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ'];
        let currentEarthPhase = 0;
        const moon = document.getElementById('moon');
        const earth = document.getElementById('earth');
        let lastX = 0;

        function getMoonPhase(mouseX, mouseY) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // è¨ˆç®—æœˆäº®ç›¸å°æ–¼åœ°çƒçš„è§’åº¦
            let angle = Math.atan2(mouseY - centerY, mouseX - centerX);
            angle = angle * (180 / Math.PI);
            if (angle < 0) angle += 360;
            
            // å°‡è§’åº¦è½‰æ›ç‚ºæœˆç›¸ç´¢å¼•
            return Math.floor(((angle + 22.5) % 360) / 45);
        }

        // æ»‘é¼ è¿½è¹¤
        document.addEventListener('mousemove', (e) => {
            if (e.clientX > lastX) {
                moon.style.zIndex = "100";
            } else {
                moon.style.zIndex = "1000";
            }
            lastX = e.clientX;

            // ä¿®æ­£æœˆäº®ä½ç½®ï¼Œç¢ºä¿æœˆäº®ä¸­å¿ƒåœ¨é¼ æ¨™ä½ç½®
            moon.style.left = (e.clientX - 100) + 'px';
            moon.style.top = (e.clientY - 100) + 'px';

            // æ›´æ–°æœˆç›¸
            const phaseIndex = getMoonPhase(e.clientX, e.clientY);
            moon.textContent = moonPhases[phaseIndex];
        });

        // åœ°çƒå‹•ç•«
        setInterval(() => {
            earth.textContent = earthPhases[currentEarthPhase];
            currentEarthPhase = (currentEarthPhase + 1) % earthPhases.length;
        }, 200);

        // ç”¢ç”Ÿæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.textContent = 'â­';
            star.style.fontSize = (Math.random() * 15 + 5) + 'px';
            document.body.appendChild(star);
            
            setInterval(() => {
                star.style.opacity = Math.random();
            }, Math.random() * 3000 + 1000);
            
            return star;
        }

        // åˆå§‹åŒ–æ˜Ÿç©º
        for (let i = 0; i < 100; i++) {
            createStar();
        }

        // è¦–çª—èª¿æ•´å¤§å°æ™‚é‡æ–°ç”¢ç”Ÿæ˜Ÿæ˜Ÿ
        window.addEventListener('resize', () => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => star.remove());
            for (let i = 0; i < 100; i++) {
                createStar();
            }
        });
    </script>
</body>
</html>
