<!DOCTYPE html>
<html>
<head>
    <title>Matter.js è»Šå­éŠæˆ²</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        // Matter.js æ¨¡çµ„åˆ¥å
        const Engine = Matter.Engine,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Body = Matter.Body,
            Constraint = Matter.Constraint;

        // emoji è½‰æ›å‡½æ•¸
        function emojiToURL(emoji, size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size/2, size/2 - size/8);
            return canvas.toDataURL();
        }

        // å»ºç«‹å¼•æ“
        const engine = Engine.create();
        
        // å»ºç«‹æ¸²æŸ“å™¨
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false,
                background: '#333'
            }
        });

        // å»ºç«‹åœ°é¢
        const ground = Bodies.rectangle(400, 590, 810, 20, { 
            isStatic: true,
            render: { fillStyle: '#666' }
        });

        // å»ºç«‹è»Šèº«
        const carBody = Bodies.rectangle(400, 300, 180, 60, {
            collisionFilter: {
                group: -1
            },
            render: {
                sprite: {
                    texture: emojiToURL('ğŸš—', 200),
                    xScale: 1,
                    yScale: 0.6
                }
            }
        });

        // å»ºç«‹è¼ªå­
        const wheelRadius = 20;
        const wheelA = Bodies.circle(465, 340, wheelRadius, {
            collisionFilter: {
                group: -1
            },
            friction: 0.8,
            render: {
                sprite: {
                    texture: emojiToURL('ğŸ›', 60),
                    xScale: 0.7,
                    yScale: 0.7
                }
            }
        });

        const wheelB = Bodies.circle(335, 340, wheelRadius, {
            collisionFilter: {
                group: -1
            },
            friction: 0.8,
            render: {
                sprite: {
                    texture: emojiToURL('ğŸ›', 60),
                    xScale: 0.7,
                    yScale: 0.7
                }
            }
        });

        // å»ºç«‹ç´„æŸ
        const axelA = Constraint.create({
            bodyA: carBody,
            bodyB: wheelA,
            pointA: { x: 65, y: 25 },
            stiffness: 1,
            length: 0
        });

        const axelB = Constraint.create({
            bodyA: carBody,
            bodyB: wheelB,
            pointA: { x: -65, y: 25 },
            stiffness: 1,
            length: 0
        });

        // å»ºç«‹æ–¹å¡Šå¡”
        const blocks = [];
        for (let j = 0; j < 2; j++) {
            for (let i = 0; i < 20; i++) {
                blocks.push(
                    Bodies.rectangle(700 + (j * 25), 580 - (i * 22), 20, 20, {
                        render: { fillStyle: '#f77' }
                    })
                );
            }
        }

        // åŠ å…¥æ‰€æœ‰ç‰©é«”åˆ°ä¸–ç•Œ
        World.add(engine.world, [ground, carBody, wheelA, wheelB, axelA, axelB, ...blocks]);

        // åŸ·è¡Œå¼•æ“
        Engine.run(engine);
        Render.run(render);

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowRight':
                    Body.setAngularVelocity(wheelA, 0.3);
                    Body.setAngularVelocity(wheelB, 0.3);
                    break;
                case 'ArrowLeft':
                    Body.setAngularVelocity(wheelA, -0.3);
                    Body.setAngularVelocity(wheelB, -0.3);
                    break;
                case ' ':
                    Body.applyForce(carBody, carBody.position, {x: 0, y: -0.4});
                    break;
            }
        });
    </script>
</body>
</html>
